<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galatic Paddle Duet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="startScreen">
      <h1>Galatic Space Duel</h1>
      <button id="startButton">start</button>
    </div>
    <div id="gameCanvas" style="display: none">
      <div class="scoreboard">
        <div id="player1Score">0</div>
        <div id="player2Score">0</div>
        <div id="player1">Player 1</div>
        <div id="player2">Player 2</div>
      </div>

      <div class="middleLine"></div>
      <div id="player1Paddle"></div>
      <div id="player2Paddle"></div>
      <div id="ball"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
